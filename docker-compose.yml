services:
  api:
    build: ./api
    ports:
      - "8000:8000"

  web:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - /etc/letsencrypt/live/verifyflowdocs.ru:/certs:ro  # Сертификаты
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Конфиг
    depends_on:
      - api