<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VerifyFlow - проверка оформления DOCX/PDF</title>
  <meta name="description" content="Минималистичный интерфейс для проверки оформления документов DOCX и PDF."/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="wrap">
    <div class="top reveal">
      <div>
        <h1>VerifyFlow</h1>
        <div class="subtitle">Проверка оформления документов DOCX и PDF</div>
      </div>
    </div>

    <section class="card reveal">
      <div class="toolbar">
        <label class="btn" for="file">Выбрать файл</label>
        <input id="file" type="file" accept=".docx,.pdf"/>
        <select id="profile">
          <option value="vkr_ru">ВКР</option>
        </select>

        <button class="btn primary" id="run" disabled>Проверить</button>
        <button class="btn" id="clear" disabled>Сбросить</button>
      </div>

      <div class="meta">
        <div class="muted" id="meta">Файл не выбран.</div>
        <div class="muted small">Допустимые форматы: .docx, .pdf</div>
      </div>

      <div id="reportArea" class="grid" style="margin-top:16px;">
        <div class="empty">Загрузите документ и нажмите "Проверить".</div>
      </div>

      <!-- Новый блок для комментариев и скачивания -->
      <div id="commentSection" class="card subcard" style="display: none; margin-top: 20px;">
        <div class="section-title">Комментарии к проверке</div>
        
        <div id="commentsList" class="comments-list" style="margin-bottom: 16px;">
          <!-- Сюда будут добавляться комментарии -->
        </div>
        
        <div class="toolbar" style="border-top: 1px solid var(--line); padding-top: 16px;">
          <textarea id="newComment" placeholder="Добавьте комментарий к результатам проверки..." 
                    style="flex: 1; padding: 12px; border-radius: 12px; border: 1px solid var(--line); 
                          font-family: inherit; font-size: 14px; min-height: 80px;"></textarea>
          <button class="btn" id="addCommentBtn" style="align-self: flex-end;">Добавить</button>
          <button class="btn primary" id="downloadReportBtn">Скачать отчёт с комментариями</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
